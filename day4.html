<!DOCTYPE html>
<html>
    <head>
        <title> list tag </title>
    </head>
    <body>
        <!--this is list tag-->
        <ol type="a">
            <li> Pen </li>
            <li> Pencil </li>
            <li> Copy </li>
        </ol>
        <ol type="A">
            <li> Pen </li>
            <li> Pencil </li>
            <li> Copy </li>
        </ol>
        <ol type="i">
            <li> Pen </li>
            <li> Pencil </li>
            <li> Copy </li>
        </ol>
        <ol type="I">
            <li> Pen </li>
            <li> Pencil </li>
            <li> Copy </li>
        </ol>
        <ol type="1">
            <li> Pen </li>
            <li> Pencil </li>
            <li> Copy </li>
        </ol>

        <!-- ========unordered list====== -->

        <ul>
            <li> Pen </li>
            <li> pencil </li>
            <li> Copy </li>
        </ul>
        <ul type="circle">
            <li> Pen </li>
            <li> pencil </li>
            <li> Copy </li>
        </ul>
        <ul type="square">
            <li> Pen </li>
            <li> pencil </li>
            <li> Copy </li>
        </ul>
    </body>
</html>
